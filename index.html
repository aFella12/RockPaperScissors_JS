<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="instructions">
            <h1 class="header1">Rock Paper Scissors</h1>
            <h2 class="header2">Pick Your Weapon</h2>
        </div>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="scoreDiv">
            <p class="score">Hi there, At some point this'll update with the score, that time isn't now</p>
        </div>
    </body>
</html>
